<div class="wrapper">
   <input type="password" placeholder="Password" (keyup)="onInputChange($event)" />
   <p>Password strength: {{ passwordStrength }}</p>

   <div class="strength" [ngClass]="{
       red:
         (passwordStrength === 'Weak' || passwordStrength === 'Easy') &&
         password.length > 0,
       gray:
         (passwordStrength !== 'Medium' &&
           passwordStrength !== 'Strong' &&
           passwordStrength !== 'Weak') ||
         password.length === 0,
       green: passwordStrength === 'Strong',
       yellow: passwordStrength === 'Medium' && password.length > 0
     }"></div>
   <div class="strength" [ngClass]="{
       red: passwordStrength === 'Weak',
       yellow: passwordStrength === 'Medium' && password.length > 0,
       gray:
         (passwordStrength !== 'Medium' && passwordStrength !== 'Strong') ||
         password.length === 0,
       green: passwordStrength === 'Strong'
     }"></div>
   <div class="strength" [ngClass]="{
       red: passwordStrength === 'Weak',
       gray:
         (passwordStrength !== 'Medium' &&
           passwordStrength !== 'Strong' &&
           passwordStrength !== 'Weak') ||
         (passwordStrength === 'Medium' && password.length > 0),
       green: passwordStrength === 'Strong'
     }"></div>
</div>
